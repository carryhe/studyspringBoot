spring.profiles.active=dev


#  -------------------进行配置freemaker的视图解析器

# Set whether HttpServletRequest attributes are allowed to override (hide)controller generated model attributes of the same name.
spring.freemarker.allow-request-override=false
# Set whether HttpSession attributes are allowed to override (hide)
controller generated model attributes of the same name.
spring.freemarker.allow-session-override=false
# Enable template caching.
spring.freemarker.cache=false
# Template encoding.
spring.freemarker.charset=UTF-8
# Check that the templates location exists.
spring.freemarker.check-template-location=true
# Content-Type value.
spring.freemarker.content-type=text/html
# Enable MVC view resolution for this technology.
spring.freemarker.enabled=true
# Set whether all request attributes should be added to the model priorto merging with the template.
spring.freemarker.expose-request-attributes=false
# Set whether all HttpSession attributes should be added to the model priorto merging with the template.
spring.freemarker.expose-session-attributes=false
# Set whether to expose a RequestContext for use by Spring's macro library,under the name "springMacroRequestContext".
spring.freemarker.expose-spring-macro-helpers=true
# Prefer file system access for template loading. File system accessenables hot detection of template changes.
spring.freemarker.prefer-file-system-access=true
#spring.freemarker.settings.*= # Well-known FreeMarker keys which willbe passed to FreeMarker's Configuration.
spring.freemarker.settings.number_format=0.##
spring.freemarker.settings.classic_compatible=true
# Suffix that gets appended to view names when building a URL.
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/views/


#---------------------------------配置mybatis的数据源
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#----------配置mybatis
#mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.check-config-location=false
mybatis.type-aliases-package=cn.hexg.db.dao
mybatis.type-handlers-package=com.example.type-handlers-package


